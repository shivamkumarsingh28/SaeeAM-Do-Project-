{% extends 'corecode/base.html' %}


{% block content %}
<div class="row">
    {% for collages in collage %}
    <div class="col-sm-6">

      <div class="card-image" style="background-image: url({{collages.bg_image.url}})">
        <img src="{{collages.logo.url}}" alt="..." class="rounded-circle"  width="140" height="140">
      <a href="{{ collages.pk }}" >
        <div class="card text-white bg-secondary mb-3">
          <div class="card-header">{{collages.name}}</div>
          <div class="card-body">
            <h5 class="card-title">{{collages.slug}}</h5>
            <p class="card-text">{{collages.discription|slice:255}}.</p>
          </div>
        </div></a>
      </div>
    </div>
     {% empty %}
    		<li>Add Collage Here <a href="{% url 'create' %}">Add</a>.</li>
      {% endfor %}
    </div>

{% endblock content %}
